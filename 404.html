<h1 id="text"></h1>
<script>
function reqListener() {
    try {
        const dict = JSON.parse(req.responseText);
        window.location.href = dict[document.URL]
    }
    catch (e) {
        document.getElementById("text").innerText = "No URL redirect"
    }
}

const req = new XMLHttpRequest();
req.addEventListener("load", reqListener);
req.open("GET", "hello.txt");
req.send();

</script>
