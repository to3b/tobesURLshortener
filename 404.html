<h1 id="text"></h1>
<script>
fetch("hello.txt")
  .then(res => res.json())
  .then(dict => {
      if(dict[window.location.href]) {
          window.location.href = dict[window.location.href];
      } else {
          document.getElementById("text").innerText = "No URL redirect";
      }
  })
  .catch(() => {
      document.getElementById("text").innerText = "No URL redirect";
  });
</script>
